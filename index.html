<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<!-- Some Gaia components -->
	<link href="css/gaia/headers.css" rel="stylesheet" />
	<link href="css/gaia/lists.css" rel="stylesheet" />
	<link href="css/gaia/layout.css" rel="stylesheet" />
	<link href="css/gaia/scrolling.css" rel="stylesheet" />
	<link href="css/gaia/status.css" rel="stylesheet" />
	
	<!-- Some others stylish stuff -->
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/util.css" rel="stylesheet" />
	<link href="css/transitions.css" rel="stylesheet" />
	
	<!-- Using gaia-icons/gaia-icons.css instead of gaia/icons.css -->
	<link href="css/gaia-icons/gaia-icons.css" rel="stylesheet" />
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/status.js"></script>
</head>
<body role='application'>
	<section role='region' id='home' data-position="current" class='skin-dark'>
		<header class='fixed'>
			<button id='admin' data-icon='settings'></button>
			<menu type='toolbar'>
				<button id='reload_home' data-icon='sync'></button>
			</menu>
			<h1>Aro94's blog</h1>
		</header>
		<article class="content scrollable header">
			<section data-type='list'>
				<ul id='res'>
					<!-- Scraped articles here -->
				</ul>
			</section>
		</article>
	</section>
	<section role='region' id='article-page' data-position='right' class='skin-dark'>
		<header class='fixed'>
			<button id='btn_back' data-icon='back'></button>
			<menu type='toolbar'>
				<button id='reload_article' data-icon='sync'></button>
			</menu>
			<h1 id='title'></h1>
		</header>
		<article class="content scrollable header">
			<div id='res_article'>
				<!-- Scraped text here -->
			</div>
			<span id='url'>
				<!-- URL here -->
			</span>
		</article>
	</section>
</body>
</html>
