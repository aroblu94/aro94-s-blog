<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<link href="css/gaia/headers.css" rel="stylesheet" />
	<link href="css/gaia/lists.css" rel="stylesheet" />
	<link href="css/gaia/layout.css" rel="stylesheet" />
	<link href="css/gaia/scrolling.css" rel="stylesheet" />
	<!--link href="css/gaia/animations.css" rel="stylesheet" /-->
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/util.css" rel="stylesheet" />
	<link href="css/transitions.css" rel="stylesheet" />
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body role='application'>
	<section role='region' id='home' data-position="current">
		<header class='fixed'>
			<button id='admin'></button>
			<menu type='toolbar'>
				<button id='reload_home'>
					<span class="icon icon-reload"></span>
				</button>
			</menu>
			<h1>Aro94's blog</h1>
		</header>
		<article class="content scrollable header">
			<section data-type='list'>
				<ul id='res'>
					<!-- Scraped articles here -->
				</ul>
			</section>
		</article>
	</section>
	<section role='region' id='article-page' data-position='right'>
		<header class='fixed'>
			<button id='btn_back'>
				<span class="icon icon-back"></span>
			</button>
			<menu type='toolbar'>
				<button id='reload_article'></button>
			</menu>
			<h1>Aro94's blog</h1>
		</header>
		<article class="content scrollable header" id='res_article'>
			<!-- Scraped text here -->
		</article>
	</section>
</body>
</html>
